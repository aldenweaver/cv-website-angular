<section class="resume-section p-3 p-lg-5 d-flex flex-column" id="leadership-experience">
    <div class="my-auto">
        <h2 class="primary-text mb-5">Leadership Experience</h2>

        <div class="resume-item d-flex flex-column flex-md-row mb-5" *ngFor="let experience of leadershipExperienceArr">
            <div class="resume-content mr-auto">
                <h3 class="mb-0">{{experience.title}}</h3>
                <div class="subheading mb-3">{{experience.company}}, {{experience.city}} </div>
                <ul class="fa-ul">
                    <li *ngFor="let skill of experience.duties">
                        <i class="fa-li fa fa-check"></i>
                        {{skill}}
                    </li>
                </ul>
            </div>
            <div class="resume-date text-md-right">
                <span class="secondary-text">{{experience.startDate}} - {{experience.endDate}}</span>
            </div>
        </div>
    </div>

</section>
